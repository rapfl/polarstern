video_text: >-
  # Finde deine Stärken!


  **Selbstbewusster sein.**\

  Deine Stärken zu kennen - und zu hören, dass andere dich stark finden -
  steigert nachweislich das Selbstbewusstsein.


  **Herausforderungen meistern.**\

  Wenn du deine Stärken kennst, kannst du sie gezielt nutzen, um
  Herausforderungen des Lebens - und auch deine Schwächen - zu meistern. 


  **Glücklicher leben.**\

  Ein Leben, das auf Stärken basiert, macht dich einfach glücklicher.
  Garantiert.


  Und damit dir das alles gelingt, unterstützen wir deine Lehrkräfte be ihrer
  Unterrichtsgestaltung! Außerdem halten wir Workshops an Schulen und bringen
  jedes Semester Stärken-Broschüren raus, die als Unterrichtsmaterial dienen.
  Falls du einen Workshop organisieren möchtest, schau auf unserer
  [Workshop-Seite](polarstern.me/workshops) nach!





  **Du kennst deine Stärken schon? Dann ermögliche jetzt anderen stark zu sein,
  indem du Polarstern unterstützt.**
content_2: >-
  Polarstern ermöglicht jedem jungen Menschen stark zu sein. Denn ein
  glückliches, freies und selbstbestimmtes Leben baut auf Stärken auf.


  Als Social Startup von SOS-Kinderdorf bieten wir neben unserer
  Stärkenfindungs-App auch weitere Formate rund um dieses Thema an. Dazu
  gehören zum Beispiel Workshops für junge Menschen und Eltern, Events und
  Lehrmaterialien für Schulen.


  Mit unseren Workshops, Lehrmaterialien und der App können wir pro Semester
  über 30.000 junge Menschen erreichen. 


  **Lasst uns gemeinsam noch stärker sein!**

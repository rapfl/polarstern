content_1: '### **Unsere Angebote für Pädagog*innen**'
content_2: >-
  Polarstern ermöglicht jedem jungen Menschen stark zu sein. Denn das
  Bewusstsein über die eigenen Stärken hilft dabei, selbstbewusste und mutige
  Entscheidungen in Schule, Freizeit und Beruf zu treffen. 


  Als Social Startup von SOS-Kinderdorf und The Major Oak bieten wir diverse
  [Workshops](https://www.polarstern.me/workshops/) und Lehrmaterial für Schulen
  und außerschulische Jugendangebote an und haben eine kostenfreie
  [Stärkenfindungs-App](https://www.polarstern.me/junge-menschen) für junge
  Menschen entwickelt. 


  Mit unseren Workshops, Lehrmaterialien und der App können wir pro Semester
  über 30.000 junge Menschen erreichen. 


  **Lasst uns gemeinsam noch stärker sein!**
content_3: >-
  **Buchen Sie jetzt[ Stärken-Workshops](https://www.polarstern.me/workshops)
  und ermöglichen Sie jungen Menschen, Vertrauen in Ihre persönlichen Stärken,
  Fähigkeiten und Interessen zu gewinnen!**

content_1: >-
  ## Mache dein Klassenzimmer zu einem Stärkenraum


  #### Junge Menschen sind stark - wenn sie es nur wüssten! Hilf ihnen auf die
  Sprünge mit [Polarstern-Workshops](http://www.polarstern.me/workshops), den
  [Stärkenheften
  ](https://docs.google.com/forms/d/e/1FAIpQLSetnvHiqK5w-BnGS-qpLj_ABmcKNffSIANxqO1YRrD7Xomxow/viewform?usp=sf_link)oder
  unserem
  [Online-Kurs](https://polarstern.thinkific.com/courses/starken-entdecken).
content_2: >-
  ##### Werde Teil einer wachsenden Community an Pädagog\*innen, die ihren
  Schüler\*innen ermöglicht, nachhaltiges Selbstvertrauen aufzubauen. Selten war
  es so wichtig wie heute, die eigenen Stärken zu kennen, in persönliche
  Ressourcen zu vertrauen und auch andere Menschen durch die Stärken-Brille zu
  sehen. Polarstern begleitet dich als stärkenbasierter Werkzeugkoffer mit
  Workshops, Lernmaterial und Online-Kursen. Dazu gibt es nützliche Inhalte und
  Inspiration auf unserem Blog und in unserem Podcast.


  Bei unseren stärkenorientierten Angeboten stehen die jungen Menschen mit ihren
  Ressourcen, ihren Interessen und ihren Herausforderungen im Mittelpunkt. So
  arbeiten wir beispielsweise in den Workshops direkt im Klassenzimmer an
  verschiedenen Themen wie Zukunftsperspektiven, Selbstbewusstsein, Umgang mit
  “Schwächen” und wertschätzender Umgang. Unser Fokus liegt dabei auf dem
  Individuum im sozialen Miteinander. So wirkt Polarstern direkt auf die fünf
  Säulen positiver Jugendentwicklung ein: Kompetenzen, Selbstvertrauen,
  Beziehungen, Charakter und Fürsorge. Und junge Menschen erlangen das Vermögen,
  in ihre eigenen Ressourcen zu vertrauen, sich und ihre Umwelt besser
  wahrzunehmen und wertschätzender mit ihrem sozialen Umfeld zu interagieren.
  Jetzt gleich ein passendes Angebot buchen!
content_3: >-

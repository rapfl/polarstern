body: '# Über Uns'
team_members:
  - description: >
      Selbstregulation, Ehrlichkeit, Fairness und Begeisterungsfähigkeit sind
      Marlenes größte Stärken. Surfen, Schildkröten und Weihnachtskekse taugen
      ihr! Und was sie nicht leiden kann sind verpetzen, Oliven und
      Pünktlichkeit - außer natürlich in den Polarstern-Workshops, die sie
      zusammen mit Rosa und Michi hält. Außerdem hat sie Polarstern mitgegründet
      und bringt jeden Tag mindestens eine neue Idee ein.
    name: Marlene
  - description: >
      Raphaels größte Stärken sind Neugier und Liebe zum Lernen. Das Meiste, was
      er kann, hat er sich selbst beigebracht. Selbst gehört er noch zur
      Generation Z. Er liebt das Klettern und Bergsteigen und ist wahnsinnig
      davon begeistert, mit Polarstern junge Menschen zu inspirieren. Sein Part
      bei Polarstern ist die Geschäftsführung.
    name: Raphael
  - description: >-
      Michi liebt es zu lernen und hat eine der schwierigsten Stärken:
      Selbstregulation. Was genau das heißt erklärt er leidenschaftlich in den
      Polarstern-Workshops, die er seit dem Sommer hält. Das ihm das taugt,
      merkt man auch in unseren Workshops. Am besten gleich einen buchen und
      nach ihm als Trainer verlangen!
    name: Michi
  - description: >-
      Rosas größte Stärken sind Mut, Humor und Fairness. Mögen tut sie Flamingos
      (rosa, haha), Star Wars und Pflanzen. Nicht nur bei Polarstern leistet sie
      in den Workshops einen Riesen-Impact, sondern auch bei Prosa. Dort
      unterrichtet sie einen Tag pro Woche Jugendliche mit Fluchthintergrund.
      Getreu ihres Mottos "Feminismus oder Schlägerei" hat sie einen Master in
      Gender Studies vom UCL. 
    name: Rosa
  - description: >-
      Anca ist immer gut organisiert - sie liebt Listen und sie liebt es, die
      Listen mit den anderen Polarsternen zu teilen. Außerdem liebt sie Bücher
      und man trifft sie selten ohne eines an. Wirklich, jede Woche liegt ein
      neues auf ihrem Schreibtisch. Bei Polarstern kümmert sie sich um
      Unternehmenskooperationen und ist immer auf der Suche nach der passenden
      Ansprechperson.
    name: Anca

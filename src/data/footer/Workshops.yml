body: >-
  # Workshops


  In unseren interaktiven Stärkenfindungs-Workshops ermöglichen wir jungen
  Menschen zwischen 10 und 18 Jahren, ihre persönlichen Stärken zu entdecken und
  geben Impulse, wie diese in der Schule, Freizeit und im Beruf eingesetzt
  werden können.

body: >-
  # Stärken-Workshops


  ###### **In unseren interaktiven Workshops ermöglichen wir jungen Menschen
  zwischen 10 und 18 Jahren, ihre persönlichen Stärken, Interessen und Visionen
  zu entdecken und so Vertrauen in ihre persönlichen Ressourcen zu gewinnen.**
  **Darüber hinaus geben wir Impulse, wie diese in der Schule, Freizeit und im
  Beruf eingesetzt werden können.**


  ###### **Eine breite Auswahl an spielerischen, prozess- und
  erlebnisorientierten Methoden ermöglicht den Teilnehmenden, sich über die
  eigenen Stärken bewusst zu werden, (Zukunfts-)Perpektiven zu entwickeln und
  einen achtsamen Umgang mit sich und anderen zu finden!**


  ###### **Corona Hygienevorkehrungen:** 


  Wir halten uns an alle von der Bundesregierung vorgegeben Schutzmaßnahmen.
  Darüber hinaus messen unsere Mitarbeiter*innen vor jedem Workshop Fieber und
  lassen sich in regelmäßigen Abständen auf Covid-19 testen.


  Die Workshops können **in der Klasse, im Freien oder Turnsaal** durchgeführt
  werden. Ab dem **3.11.20** wird es zudem **Online-Workhops** geben (mehr Infos
  TBA).


  ###### **Kosten:** 


  Sie bestimmen den Preis! Alle Beträge über dem regulären Preis werden für
  Schulen gespendet, die nicht mehr zahlen können. Referenzpreis: 5€ p.P.p.h.
  inklusive Workshop-Materialien

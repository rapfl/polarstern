body: >-
  # Werden Sie starke Partner*in!


  Pro Semester ermöglichen wir mit Polarstern **über 30.000 jungen Menschen**,
  stark zu sein. Und unsere Arbeit hört dort nicht auf: wir wollen junge
  Menschen unterstützen, wo immer sie sind - auch als Kund\*innen und
  Mitarbeiter\*innen. Deshalb bieten wir Unternehmen Services an, die
  Generationen verbinden.


  ## Wer ist die Generation Z?


  Die Generation Z (ab Jahrgang 1995) ist die erste, die vollständig digital
  aufgewachsen ist. Sie unterscheidet sich eindeutig von den Millennials und
  bringt dadurch auch einen Wandel auf dem Arbeitsmarkt, in einzelnen
  Unternehmen und ins Konsumverhalten. Erfahren Sie wie dieser Wandel aussieht
  und wie sie diese Chance nutzen können.

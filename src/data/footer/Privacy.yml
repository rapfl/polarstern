body: >-
  ## DATENSCHUTZERKLÄRUNG


  **Polarstern GmbH (Polarstern)**


  - - -


  Der Schutz Ihrer personenbezogenen Daten ist uns ein wichtiges Anliegen.
  Personenbezogene Daten sind alle Informationen, die sich auf eine
  identifizierte oder identifizierbare natürliche Person beziehen. Hier geben
  wir unsere Datenschutzerklärung bekannt, so dass Sie wissen wie wir in unserem
  Unternehmen personenbezogene Daten verarbeiten.


  Bitte lesen Sie diese Erklärung aufmerksam durch. Unsere Datenschutzerklärung
  gliedert sich in folgende Abschnitte:


  **Verarbeitung personenbezogener Daten**


  Hier geben wir an, von welchen Personenkreisen wir welche personenbezogenen
  Daten verarbeiten, zu welchem Zweck wir dies tun, wie lange wir die
  personenbezogenen Daten speichern und weshalb die Verarbeitung der
  personenbezogenen Daten rechtmäßig ist.


  **Rechte der betroffenen Personen**


  Hier erläutern wir, welche Rechte den Personen, deren Daten wir verarbeiten,
  aus datenschutzrechtlicher Sicht zustehen.


  **Schutz der personenbezogenen Daten**


  Hier erfahren Sie Näheres dazu, wie wir Ihre personenbezogenen Daten vor
  unerlaubtem, rechtswidrigem oder auch zufälligem Zugriff, Verarbeitung,
  Verlust, Verwendung und Manipulation schützen.


  **Übermittlung personenbezogener Daten** 


  Hier führen wir Informationen zu unseren Auftragsverarbeitern an, außerdem
  führen wir an, an wen wir, abgesehen von unseren Auftragsverarbeitern, noch
  Daten übermitteln und welche Daten wir übermitteln.


  **Aktualisierungen unserer Datenschutzrichtlinie**


  Hier erfahren Sie, wie Sie sich zu Aktualisierungen unserer
  Datenschutzrichtlinie informieren können.


  **Verantwortlicher**


  Hier finden Sie Kontaktinformationen zu uns.


  ### 1. Verarbeitung personenbezogener Daten


  **Websitebesuche**


  Beim Besuch unserer Website polarstern.me werden von Ihrem Endgerät
  automatisch folgende Informationen an unsere Website gesendet und temporär in
  einem sog. Logfile gespeichert:


  * Name der abgerufenen Website

  * Datei

  * Datum und Uhrzeit des Abrufs

  * übertragene Datenmenge

  * Meldung über erfolgreichen Abruf

  * Browsertyp nebst Version

  * das Betriebssystem des Nutzers

  * Referrer URL (die zuvor besuchte Seite)

  * IP-Adresse

  * anfragender Provider


  Diese Daten werden bis zur automatischen Löschung nach 6 Monaten aufbewahrt.


  Die Verarbeitung dient dem Zweck von statistischen Auswertungen zum Zweck des
  Betriebs, der Sicherheit und der Optimierung des Angebotes. Abstürze und
  sonstige Fehler im Betrieb unserer Website lassen sich dadurch besser
  nachvollziehen und geben uns die Möglichkeit, die Benutzerfreundlichkeit zu
  verbessern. 


  Die Rechtsgrundlage für diese Datenverarbeitung ist unser berechtigtes
  Interesse an der Datenverarbeitung gemäß Art 6 Abs 1 lit f DSGVO. Unser
  berechtigtes Interesse liegt im oben genannten Zweck. 


  **App-User**


  Um die Polarstern-App laufend zu verbessern integrieren wir die Services von
  Google Analytics und Crashlytics. Ein [Opt-Out](#app-opt-out) ist jederzeit
  möglich.


  ### 2. Rechte der betroffenen Personen


  **Auskunftsrecht (Art 15 DSGVO)**


  Wir haben Ihnen auf Antrag binnen eines Monats Auskunft über die verarbeiteten
  personenbezogenen Daten und den Zweck der Verarbeitung zu erteilen.


  **Recht auf Berichtigung (Art 16 DSGVO)**


  Bei unrichtigen bzw unvollständigen Daten können Sie Berichtigung verlangen.


  **Recht auf Löschung (Art 17 DSGVO)**


  Wir müssen Daten löschen, wenn sie für die Zwecke der Verarbeitung nicht
  notwendig sind, Sie ihre Einwilligung widerrufen (sofern kein anderer,
  zusätzlicher Erlaubnistatbestand für die Verarbeitung vorliegt) oder die Daten
  unrechtmäßig verarbeitet wurden.


  **Recht auf Einschränkung der Verarbeitung (Art 18 DSGVO)**


  Sie können eine Einschränkung der Verarbeitung fordern, wenn Ihre Daten etwa
  nur mehr zu bestimmten Zwecken verwendet werden sollen.


  **Recht auf Datenübertragbarkeit (Art 20 DSGVO)**


  Sie können verlangen, die von Ihnen verarbeiteten Daten in einem
  strukturierten, gängigen und maschinenlesbaren Format zu erhalten und dass
  diese an andere Verantwortliche übermittelt werden sollen.


  **Recht auf Widerspruch (Art 21 DSGVO)**


  Bei Verarbeitungen, die auf Basis eines öffentlichen Interesses oder unseres
  berechtigten Interesses erfolgen, können Sie Widerspruch erheben.


  **Widerrufsrecht (Art 7 Abs 3 DSGVO)**


  Einwilligungen können von Ihnen jederzeit und ohne Begründung widerrufen
  werden. Sie können dies durch Versenden einer Nachricht an unsere
  E-Mail-Adresse info@polarstern.me oder Senden eines Briefes an unsere
  Postadresse Polarstern GmbH, Vivenotgasse 3, A-1120 Wien, vornehmen.


  **Beschwerde an die Datenschutzbehörde (Art 77 DSGVO)**


  Wenn Sie der Ansicht sind, dass die Verarbeitung der Sie betreffenden
  personenbezogenen Daten gegen die DSGVO verstößt, haben Sie das Recht auf
  Beschwerde bei einer Aufsichtsbehörde (in Österreich ist dies die
  Datenschutzbehörde)


  Nähere Ausführungen zu diesen Rechten finden Sie in der deutschen Fassung der
  DSGVO im [Amtsblatt der europäischen Union vom
  04.05.2016](http://eur-lex.europa.eu/legal-content/DE/TXT/PDF/?uri=CELEX:32016R0679&from=DE). 


  Bitte beachten Sie, dass Sie zur Ausübung dieser Rechte Ihre Identität in
  einer geeigneten Form nachweisen müssen. Ohne diesen Nachweis würde die Gefahr
  bestehen, dass Unbefugte an Ihre Daten gelangen bzw. darüber verfügen können.


  ### 3. Schutz der personenbezogenen Daten


  Der Schutz Ihrer personenbezogenen Daten erfolgt durch entsprechende
  organisatorische und technische Vorkehrungen. Diese Vorkehrungen betreffen
  insbesondere den Schutz vor unerlaubtem, rechtswidrigem oder auch zufälligem
  Zugriff, Verarbeitung, Verlust, Verwendung und Manipulation.


  Ungeachtet der Bemühungen der Einhaltung eines stets angemessen hohen Standes
  der Sorgfaltsanforderungen kann nicht ausgeschlossen werden, dass
  Informationen, die Sie uns über das Internet bekannt geben, von anderen
  Personen eingesehen und genutzt werden.


  Bitte beachten Sie, dass wir daher keine wie immer geartete Haftung für die
  Offenlegung von Informationen aufgrund nicht von uns verursachter Fehler bei
  der Datenübertragung und/oder unautorisiertem Zugriff durch Dritte übernehmen
  (zB Hackerangriff auf E-Mail-Account bzw Telefon, Abfangen von Faxen).


  ### 4. Übermittlung personenbezogener Daten


  **Auftragsverarbeiter**


  Für die Verarbeitung personenbezogener Daten bedienen wir uns teilweise
  Auftragsverarbeitern. Mit allen unseren Auftragsverarbeitern haben wir einen
  Auftragsverarbeitungsvertrag gemäß Art 28 Abs 3 DSGVO abgeschlossen. Außerdem
  haben wir uns versichert, dass wir nur mit Auftragsverarbeitern
  zusammenarbeiten, die geeignete technische und organisatorische Maßnahmen
  implementiert haben, die eine Verarbeitung der Daten im Einklang mit den
  Anforderungen der DSGVO und den Schutz der Rechte der betroffenen Personen
  gewährleisten.


  **Weitergabe personenbezogener Daten an Dritte**


  Die unter Punkt 1. genannten personenbezogenen Daten werden, abgesehen von den
  Auftragsverarbeitern, nicht an Dritte übermittelt.


  ### 5. Aktualisierungen der Datenschutzerklärung


  Falls es zu einer Änderung unserer Datenschutzerklärung kommt, werden wir die
  Änderung auf dieser Seite veröffentlichen. Informieren Sie sich bitte hier
  über Änderungen der Datenschutzerklärung.


  ### 6. Verantwortlicher


  Die Verantwortung für die von Polarstern verarbeiteten personenbezogenen Daten
  unterliegt der Polarstern GmbH, Vivenotgasse 3, A-1120 Wien. Sie erreichen uns
  per E-Mail: info@polarstern.me
